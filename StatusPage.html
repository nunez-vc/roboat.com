<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoBoat</title>
  <link rel="icon" type="images/x-icon" href="./Images/Logo.png" />
  <link rel="stylesheet" href="./SPStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <section class="header">
  <nav>
    <a href="index.html"><img src="./Images/logo.png"></a>
    <div class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="AboutUsPage.html">About Us</a></li>
        <li><a href="StatusPage.html">Status</a></li>
        <li><a href="Tracking.html">Tracking</a></li>
      </ul>
    </div>
  </nav>  
</section>
<div class="container"></div>
<section class="weight">
  <div class="weight-logo">
    <p><img src="./Images/weighing-scale3.png"></p>
  </div>
  <div class="weight-status">
    <p class="weight-text">Total Waste<br>Collected (kg):</p>
    <p class="weight-collected">20kg</p>
  </div>
</section>
<section class="status">
  <div class="status-logo">
    <img src="./Images/status-boat-image.png">
  </div>
  <div class="status-status">
    <p class="status-text">Status:</p>
    <h1 class="status-desc">
      Ongoing
    </h1>
  </div>
</section>
<section class="runtime">
  <div class="runtime-logo">
    <img src="./Images/runtime-logo.png">
  </div>
  <div class="runtime-status">
    <p class="runtime-text">
      Runtime:
    </p>
    <h1 class="runtime-timer">
      1hr 03mins 36 secs
    </h1>
  </div>
</section>
<section class="LiveFeed">
  <div class="livefeed-status">
    <p class="livefeed-text">
      Live Feed:
    </p>
  </div>
</section>
</body>
</html>
